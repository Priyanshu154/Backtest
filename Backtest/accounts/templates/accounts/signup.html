<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	{% load static %}
	<!-- Fontawesome CDN -->
	<script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>
	<!-- favicon -->
	<link rel="icon" href="{% static 'favicon.ico' %}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- styles -->
	<link rel="stylesheet" href="{% static 'css/signup_style.css' %}">
</head>

<body class="BODY" style="background-image:url({% static 'Images/SM.jpg' %});">
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">

		<a href="{% url 'home' %}"><img src="{% static 'favicon.ico' %}" class="img-fluid" alt="stock-mate-img"></a>
		<a href="{% url 'home' %}" class="navbar-brand nav-link" style="font-size:25px;">Stock Mate</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav ml-auto ">
				<li class="nav-item">
					<a href="{% url 'login' %}" style="font-weight:normal;" class="nav-link">Login</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container container-fluid main" style = "background-color: #282828;">
		<h1 class="title">SIGN UP !</h1>
		<br /><br />
		{% if error %}
		<h3 class="alert alert-danger">{{ error }}</h2>
			{% endif %}

			<form method="POST" action="{% url 'signup' %}">
				{% csrf_token %}
				<p class="USER">USERNAME:</p>
				<input type="text" name='username' />

				<p class="USER">PASSWORD:</p>
				<input type="password" name='pass1' />

				<p>CONFIRM PASSWORD:</p>
				<input type="password" name='pass2' />
				<br />

				<button type="submit" name="button" class = "btn-lg btn btn-primary">Create Account</button>
			</form>

			<p class="END">Already An User ? <a href="{% url 'login' %}">Click Here To Continue</a> </p>

	</div>
	<!-- Bootstrap JS, JQUERY -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
