<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Log In</title>
		{% load static %}
	<!-- Fontawesome CDN -->
	<script src="https://kit.fontawesome.com/0c287f6377.js" crossorigin="anonymous"></script>
<link rel="icon" href="{% static 'favicon.ico' %}">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>

<body class="BODY">

	<h1 class="title">LOGIN</h1>

	{% if error %}
		<h3 class="alert alert-danger" role="alert">{{ error }}</h3>
	{% endif %}

	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		<p class="USER">USERNAME: </p>
		<input type="text" name = 'user'/><br/><br/>

		<p class= "USER">PASSWORD:</p>
		<input type="password" name = 'pass'/><br/><br/>

		<button type="submit" name="button" class="btn-primary">Login</button>
	</form>

	<p class="END">Don't Have An Account Yet ? <a href="{% url 'signup' %}">Click Here To Continue</a> </p>
</body>
</html>
